name: Code Review CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
      steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Compile the project
      run: mvn clean compile -B
      
    - name: Run tests (if any)
      run: mvn test -B || echo "No tests found, continuing..."
      
    - name: Verify Main class can be found and compile
      run: |
        if [ -f "src/main/java/com/group6/Main.java" ]; then
          echo "‚úÖ Main class found in correct location"
        elif [ -f "src/com/group6/Main.java" ]; then
          echo "‚ö†Ô∏è  Main class found in legacy location"
        else
          echo "‚ùå Main class not found!"
          exit 1
        fi
        
    - name: Check for compilation errors (strict)
      run: |
        echo "üîç Checking for compilation errors..."
        if mvn clean compile -B; then
          echo "‚úÖ Compilation successful"
        else
          echo "‚ùå Compilation failed - blocking push!"
          exit 1
        fi
        
    - name: Try to run Main class (if possible)
      run: |
        echo "üèÉ Attempting to verify Main class can be instantiated..."
        if [ -f "src/main/java/com/group6/Main.java" ]; then
          cd src/main/java && javac -cp ../../../target/classes com/group6/Main.java || exit 1
        elif [ -f "src/com/group6/Main.java" ]; then
          cd src && javac -cp ../target/classes com/group6/Main.java || exit 1
        fi
        echo "‚úÖ Main class compiles successfully"
